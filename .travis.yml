language: go

sudo: required

services:
  - docker

addons:
  apt:
    update: true

matrix:
  # fail fast
  fast_finish: true
  include:
    - go: 1.x

before_install:
  - sudo apt-get install -y shellcheck
  - go get -u github.com/golang/dep/...
  # coveralls.io deps
  - go get golang.org/x/tools/cmd/cover github.com/mattn/goveralls
  # install gometalinter
  - curl -L https://git.io/vp6lP | sh
  # gometalinter installs to ./bin
  - export PATH="$GOPATH/bin:$PWD/bin:$PATH"
  - dep ensure

install:
  - skip

script:
  - make ci
  - goveralls -coverprofile=target/.coverprofile -service=travis-ci -repotoken $COVERALLS_API_TOKEN
  - make release

# secure variables are generated and encrypted by running CLI `travis encrypt`
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file_glob: true
    file: target/**/node*
    on:
      repo: digitalocean/node_collector
      branch: master
      tags: true
  - provider: script
    skip_cleanup: true
    script: bash packaging/scripts/deploy-packagecloud.sh
    on:
      repo: digitalocean/node_collector
      branch: master
      tags: true
  - provider: https://nyc3.digitaloceanspaces.com
    bucket: "insights"
    skip_cleanup: true
    file: target/scripts/node-collector-install.sh
    acl: public_read
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    on:
      repo: digitalocean/node_collector
      branch: master
      tags: true
